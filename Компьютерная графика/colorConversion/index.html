<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css" >
		<script src="javascript.js"></script>
		<title>Конвертация цветов</title>
	</head>
	<body>
		<div class="emptyBlock_50"></div>

		<div class="content">	
			<h1> Конвертация цветов </h1>
			<div class="emptyBlock_50"></div>
			<div class="lable">
				<p>
					<div class="s">RGB</div>
					<input type="text" id="rgb" class="input" onkeyup="return proverka(this);"/>
					<br/>
					<br/>
				</p>

				<p>
					<div class="s">CMY %</div>
					<input type="text" id="cmy" class="input" onkeyup="return proverka(this);"/>
					<br/>
					<br/>
				</p>
				
				<p>
					<div class="s">CMYK %</div>
					<input type="text" id="cmyk" class="input" onkeyup="return proverka(this);"/>
					<br/>	
					<br/>
				</p>

				<p>
					<div class="s">H S% V%</div> 
					<input type="text" id="hsv" class="input" onkeyup="return proverka(this);"/>
					<br/>
					<br/>
				</p>	
			
				<br/>
				<button class="button15" id="start">Конвертировать</button>
			</div>
		</div>

	</body>
	<script type="text/javascript"> 
		function proverka(input) { 
   			var value = input.value; 
    		var rep = /[-\.;":'a-zA-Zа-яА-Я]/; 
    		if (rep.test(value)) { 
        		value = value.replace(rep, ''); 
        		input.value = value; 
    		} 
		} 
</script> 
</html>
